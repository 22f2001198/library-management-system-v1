{% extends 'user_layout.html' %}
{% block title %}User {{ user.name }}{% endblock %}
{% block content %}
<h1>User: {{ user.user_name }}</h1>
<h3>User ID:</h3>
<p>{{ user.user_id }}</p>
<h3>User Name:</h3>
<p>{{ user.user_name }}</p>
<h3>Name:</h3>
<p>{{ user.name }}</p>
<h3>Email:</h3>
<p>{{ user.email }}</p>
<br>
<a href="/edit_my_profile" class="btn btn-primary" role="button">Edit</a>
<a href="/" class="btn btn-danger" role="button">Go Back</a>
{% endblock %}
