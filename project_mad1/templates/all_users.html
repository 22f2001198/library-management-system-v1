{% extends 'admin_layout.html' %}
{% block title %}All Users{% endblock %}
{% block content %}
<h1>All Users</h1>
<table class="table table-bordered" border="2px" border-color="black">
    <tr>
        <th>User ID</th>
        <th>User Name</th>
        <th>Actions</th>
    </tr>
    {% for x in users %}
    <tr>
        <td>{{ x.user_id }}</td>
        <td>{{ x.user_name }}</td>
        <td><a href="/user/{{ x.user_id }}" class="btn btn-primary" role="button">Details</a><a href="/user/{{ x.user_id }}/delete" class="btn btn-danger" role="button">Ban User</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
