<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alter-dismissible fade show " role="alert">{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {% endfor %}
        {% endif %}
      {% endwith %}
    <h1>Add Book</h1>
    <form action="/book/add" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="upload" class="form-label">Upload Thumbnail:</label>
          <input type="file" class="form-control" id="img" name="img" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Book Name*:</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter the Book Name">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author:</label>
          <input type="author" class="form-control" id="author" name="author" placeholder="Enter the Book Author">
        </div>
        <div class="mb-3">
            <label for="genre_id" class="form-label">Genre_id:</label>
            <select name="genre_id" id="genre_id" class="form-control">
                <br>
                {% for x in genre %}
                <option class="form-control" value="{{ x.section_id }}">{{ x.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content:</label>
          <input type="content" class="form-control" id="content" name="content" placeholder="Enter the Book Content">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <span>&#8377</span><input type="number" class="form-control" id="price" name="price" value="0">
        </div>
        <div class="mb-3">
          <label for="upload" class="form-label">Upload Book:</label>
          <input type="file" class="form-control" id="book" name="book" required />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/books" class="btn btn-danger" role="button">Cancel</a>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
