<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alter-dismissible fade show " role="alert">{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {% endfor %}
        {% endif %}
      {% endwith %}
      <h1>Rate the Book:{{ book.name }}</h1>
      <form action="/book/{{ book_id }}/rate" method="post">
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID:</label>
            <input type="user_id" class="form-control" id="user_id" name="user_id" value="{{ user_id }}" disabled />
          </div>
          <div class="mb-3">
            <label for="book_name" class="form-label">Book Name:</label>
            <input type="text" class="form-control" id="book_name" name="book_name" value="{{ book.name }}" disabled />
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <label>
              <input type="radio" name="rating" value="1" />1 
            </label>
            <label>
              <input type="radio" name="rating" value="2" />2 
            </label>
            <label>
              <input type="radio" name="rating" value="3" />3 
            </label>
            <label>
              <input type="radio" name="rating" value="4" />4 
            </label>
            <label>
              <input type="radio" name="rating" value="5" />5 
            </label>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment:</label>
            <input type="text" class="form-control" id="comment" name="comment" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="/user_books" role="button" class="btn btn-danger">Cancel</a>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
