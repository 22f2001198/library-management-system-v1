<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alter-dismissible fade show " role="alert">{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {% endfor %}
        {% endif %}
      {% endwith %}
      <h1>Payment For: Book {{ book.name }}</h1>
      <form action="/book/{{ book.book_id }}/payment" method="post">
        <div class="mb-3">
            <label for="user_name" class="form-label">User:</label>
            <input type="text" class="form-control" id="user_name" name="user_name" value="{{ user.user_name }}" disabled />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Contact:</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}" disabled />
        </div>
        <div class="mb-3">
            <label for="book_name" class="form-label">Book Name:</label>
            <input type="text" class="form-control" id="book_name" name="book_name" value="{{ book.name }}" disabled />
        </div>
        <div class="mb-3">
            <label for="upi_id" class="form-label">UPI ID:</label>
            <input type="text" class="form-control" id="upi_id" name="upi_id" required/>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount: <span>&#8377</span></label>
            <input type="number" class="form-control" id="amount" name="amount" value="{{ book.price }}" disabled />
        </div>
        <button type="submit" class="btn btn-success">Pay</button>
        <a href="/book/{{ book.book_id }}/read" class="btn btn-danger" role="button">Cancel</a>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
