<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Genre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
              <div class="alert alert-danger alter-dismissible fade show " role="alert">{{ message }}</div>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Add Genre</h1>
    <form action="/section/{{to_edit.section_id}}/edit" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Genre Name*:</label>
          <input type="name" class="form-control" id="name" name="name" value="{{ to_edit.name }}">
        </div>
        <div class="mb-3">
          <label for="date_created" class="form-label">Date:</label>
          <input type="date" class="form-control" id="date_created" name="date_created" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="description" class="form-control" id="description" name="description" value="{{ to_edit.description }}">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/section" class="btn btn-danger" role="button">Cancel</a>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
