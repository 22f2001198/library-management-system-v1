<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IssueForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Book Issue</h1>
    <form action="/request/{{ user }}/{{ book }}/issue" method="post">
        <div class="mb-3">
          <label for="user_id" class="form-label">User ID:</label>
          <input type="user_id" class="form-control" id="user_id" name="user_id" value="{{ user }}" disabled />
        </div>
        <div class="mb-3">
          <label for="book_id" class="form-label">Book ID:</label>
          <input type="book_id" class="form-control" id="book_id" name="book_id" value="{{ book }}" disabled />
        </div>
        <div class="mb-3">
            <label for="issue_date" class="form-label">Issue Date:</label>
            <input type="date" class="form-control" id="issue_date" name="issue_date" required />
        </div>
        <button type="submit" class="btn btn-primary">Issue</button>
        <a href="/request" class="btn btn-danger" role="button">Cancel</a>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
