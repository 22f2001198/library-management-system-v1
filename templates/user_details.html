{% extends 'admin_layout.html' %}
{% block title %}User {{ user.user_id }}{% endblock %}
{% block content %}
<h1>User: {{ user.user_name }}</h1>
<h3>User ID:</h3>
<p>{{ user.user_id }}</p>
<h3>User Name:</h3>
<p>{{ user.user_name }}</p>
<h3>Name:</h3>
<p>{{ user.name }}</p>
<h3>Email:</h3>
<p>{{ user.email }}</p>
<a href="/user/{{ user.user_id }}/delete" class="btn btn-danger" role="button">Ban User</a><br>
<br>
<a href="/admin_page" class="btn btn-danger" role="button">Go back to Homepage</a>
{% endblock %}
