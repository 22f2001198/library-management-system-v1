<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Genre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Add Genre</h1>
    <form action="/section/add" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Genre Name*:</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter the Genre Name">
        </div>
        <div class="mb-3">
          <label for="date_created" class="form-label">Date:</label>
          <input type="date" class="form-control" id="date_created" name="date_created" placeholder="Enter Date of Creation" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="description" class="form-control" id="description" name="description" placeholder="Enter the Description">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="/section" class="btn btn-danger" role="button">Cancel</a>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
