{% extends "auth_layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
      <form method="post" action="/register">
        <div class="mb-3">
          <label for="user_name" class="form-label">User Name*</label>
          <input type="user_name" class="form-control" id="user" name="user" placeholder="Enter the user name" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter the password" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
